<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Attendance Panel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #f5f7fa;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    table {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card p-4">
      <h2 class="text-center mb-4">Faculty Attendance Panel</h2>

      <div class="row mb-3">
        <div class="col-md-4">
          <input type="text" id="studentId" class="form-control" placeholder="Search by Student ID">
        </div>
        <div class="col-md-4">
          <input type="date" id="date" class="form-control">
        </div>
        <div class="col-md-4">
          <button class="btn btn-primary w-100" onclick="fetchAttendance()">Search</button>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-bordered table-striped">
          <thead class="table-dark">
            <tr>
              <th>Student ID</th>
              <th>Timestamp</th>
            </tr>
          </thead>
          <tbody id="attendanceTable">
            <tr><td colspan="2" class="text-center">No records yet</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = "https://website-1-vot3.onrender.com"; // your Render backend

    async function fetchAttendance() {
      let studentId = document.getElementById("studentId").value;
      let date = document.getElementById("date").value;

      let url = `${API_BASE}/attendance`;
      let params = [];

      if (studentId) params.push(`student_id=${encodeURIComponent(studentId)}`);
      if (date) params.push(`date=${encodeURIComponent(date)}`);

      if (params.length > 0) {
        url += "?" + params.join("&");
      }

      try {
        let res = await fetch(url);
        let data = await res.json();

        let tableBody = document.getElementById("attendanceTable");
        tableBody.innerHTML = "";

        if (data.length === 0) {
          tableBody.innerHTML = `<tr><td colspan="2" class="text-center">No records found</td></tr>`;
          return;
        }

        data.forEach(record => {
          let row = `<tr>
                       <td>${record.student_id}</td>
                       <td>${record.timestamp}</td>
                     </tr>`;
          tableBody.innerHTML += row;
        });

      } catch (err) {
        alert("Error fetching data: " + err);
      }
    }
  </script>

</body>
</html>
