<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Notes Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #004080;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin: 0;
    }
    .container {
      width: 80%;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 15px 0;
    }
    a {
      text-decoration: none;
      color: #004080;
      font-weight: bold;
      padding: 10px 15px;
      border: 1px solid #004080;
      border-radius: 5px;
      transition: all 0.3s;
    }
    a:hover {
      background: #004080;
      color: white;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      background: #28a745;
      color: white !important;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #218838;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ajeenkya DY Patil School of Engineering</h1>
    <p>📘 Dynamics of Machinery – Notes Portal</p>
  </header>

  <div class="container">
    <h2>Available Notes</h2>
    <ul>
      <li><a href="notes/Unit1.pdf" target="_blank">📂 Unit 1 Notes</a></li>
      <li><a href="notes/Unit2.pdf" target="_blank">📂 Unit 2 Notes</a></li>
      <li><a href="notes/Unit3.pdf" target="_blank">📂 Unit 3 Notes</a></li>
      <li><a href="notes/Unit4.pdf" target="_blank">📂 Unit 4 Notes</a></li>
      <li><a href="notes/Unit5.pdf" target="_blank">📂 Unit 5 Notes</a></li>
      <li><a href="notes/Unit6.pdf" target="_blank">📂 Unit 6 Notes</a></li>
    </ul>

    <h2>Attendance</h2>
    <button class="btn" onclick="markAttendance()">✅ Mark Attendance</button>
    <p id="status"></p>
  </div>

  <script>
    async function markAttendance() {
      const API_BASE = "https://website-1-vot3.onrender.com";  // your backend URL
      const studentName = prompt("Enter your name:");
      if (!studentName) return;

      try {
        let res = await fetch(`${API_BASE}/mark-attendance`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ name: studentName })
        });

        let data = await res.json();
        document.getElementById("status").innerText = "✅ " + data.message;
      } catch (err) {
        document.getElementById("status").innerText = "❌ Error marking attendance!";
      }
    }
  </script>
</body>
</html>
